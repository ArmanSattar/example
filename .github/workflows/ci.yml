name: CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  actions: read
  contents: read

jobs:
  main:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - uses: nrwl/nx-set-shas@v4

      - name: Run affected commands
        run: |
          npx nx affected \
            --target=lint \
            --target=test \
            --target=build \
            --parallel \
            --maxParallel=3 \
            --base=origin/master \
            --head=HEAD \