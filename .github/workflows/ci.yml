name: CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  actions: read
  contents: read

jobs:
  main:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Reset Nx
        run: npx nx reset

      - name: Run affected commands
        run: |
          npx nx affected \
            --target=lint \
            --target=test \
            --target=build \
            --parallel \
            --maxParallel=3 \
            --base=origin/main \
            --head=HEAD \
            --verbose

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dist
          path: dist
        if: success()